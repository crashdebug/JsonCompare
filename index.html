<html>

<head>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css"></link>
</head>

<body>
	<div style="display: table; width: 100%; border-spacing: 10px;">
		<div style="display: table-row">
			<div style="display: table-cell; width: 50%;">
				<textarea id="left" style="width: 100%; height: 300px;" onchange="convert('left', this.value)"></textarea>
			</div>
			<div style="display: table-cell; width: 50%;">
				<textarea id="right" style="width: 100%; height: 300px;" onchange="convert('right', this.value)"></textarea>
			</div>
		</div>
	</div>
	<button data-bind="click: validate()">Compare</button>
	<div>
		<div data-bind="if: results().length == 0">No errors!</div>
		<ul data-bind="foreach: results">
			<li class="error">
				<span class="path" data-bind="text: path"></span>
				<span class="error-detail" data-bind="text: error"></span>
			</li>
		</ul>
	</div>
</body>

<script src="main.js"></script>

</html>
